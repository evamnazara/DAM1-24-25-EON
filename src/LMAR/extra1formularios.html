Queremos tener información del nombre, apellidos, teléfono de contacto y correo electrónico de la persona que hacer la reserva.
Recoger información de la fecha de entrada y el número de noches que quiere reservar.
Debe poder escoger entre habitación individual, doble o de matrimonio.
Deberá poder seleccionar si desea los siguientes extras: Desayuno, cuna y cama supletoria.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva hotel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #cde4ea;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      form {
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        width: 400px;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: center;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 1rem;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .botones {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
      }
      button[type="submit"] {
        background-color: #1e7031;
        color: white;
      }
      button[type="submit"]:hover {
        background-color: #155322;
      }

      button[type="reset"] {
        background-color: #8e0d1a;
        color: white;
      }
      button[type="reset"]:hover {
        background-color: #510e15;
      }
    </style>
  </head>
  <body>
    <form method="post" action="alta_reserva.php">
      <h1>Reserva en Hotel</h1>

      <!-- Información Personal -->
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Ingrese su nombre"
        required
      />

      <label for="apellidos">Apellidos:</label>
      <input
        type="text"
        id="apellidos"
        name="apellidos"
        placeholder="Ingresa tus apellidos"
        required
      />

      <label for="telefono">Teléfono:</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        placeholder="600123456"
        pattern="\d{9}"
        title="Debe ser un número de 9 dígitos"
        required
      />

      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="correo@ejemplo.com"
        required
      />

      <!-- Detalles de la Reserva -->
      <label for="fecha_entrada">Fecha de Entrada:</label>
      <input type="date" id="fecha_entrada" name="fecha_entrada" required />

      <label for="noches">Número de Noches:</label>
      <input
        type="number"
        id="noches"
        name="noches"
        min="1"
        max="30"
        placeholder="Número de noches"
        required
      />

      <label for="tipo_habitacion">Tipo de Habitación:</label>
      <select id="tipo_habitacion" name="tipo_habitacion" required>
        <option value="">Seleccione una opción</option>
        <option value="individual">Individual</option>
        <option value="doble">Doble</option>
        <option value="matrimonio">De Matrimonio</option>
      </select>
      <label>Extras:</label>
      <div class="extras">
        <input type="checkbox" id="desayuno" name="extras" value="desayuno" />
        <label for="desayuno">Desayuno</label>

        <input type="checkbox" id="cuna" name="extras" value="cuna" />
        <label for="cuna">Cuna</label>

        <input
          type="checkbox"
          id="cama_supletoria"
          name="extras"
          value="cama_supletoria"
        />
        <label for="cama_supletoria">Cama Supletoria</label>
      </div>

      <label for="observaciones">Observaciones:</label>
      <textarea
        id="observaciones"
        name="observaciones"
        placeholder="Escribe tus comentarios..."
      ></textarea>

      <div class="botones">
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
